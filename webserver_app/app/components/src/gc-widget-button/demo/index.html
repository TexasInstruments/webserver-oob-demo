<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>gc-widget-button Demo</title>
    <script nomodule="" src="../../build/gc-components.js"></script>
    <script type="module" src="../../build/gc-components.esm.js"></script>
    <script type="module" src="../../gc-core-databind/lib/CoreDatabind"></script>
    <link rel="stylesheet" type="text/css" href="../../../assets/stylesheets/gc-demo-stylesheet.css">

    <style>
        gc-widget-button {
            --gc-color: #FFFFFF;
            --gc-background-color: #F4B821;
            --gc-color-hover: #FFFFFF;
            --gc-background-color-hover: #F3CD34;
            --gc-border-color: #F4B821;
            --gc-border-color-hover: #F3CD34;
        }
    </style>
</head>

<body>
    <div id="demo_container">
        <gc-widget-button id="demo_element"></gc-widget-button>
    </div>
    <div id="demo_properties_container">
        <table>
            <tr>
                <th><gc-widget-label label="Property"></gc-widget-label></th>
                <th><gc-widget-label label="Value"></gc-widget-label></th>
            </tr>
            <tr>
                <td><gc-widget-label label="buttonType"></gc-widget-label></td>
                <td><gc-widget-select id="button_type" labels="custom|link|primary|secondary" initial-index="2"></gc-widget-select></td>
            </tr>
            <tr>
                <td><gc-widget-label label="label"></gc-widget-label></td>
                <td><gc-widget-input id="label" select-on-focus value="Click Me!"></gc-widget-input></td>
            </tr>
            <tr>
                <td><gc-widget-label label="icon"></gc-widget-label></td>
                <td>
                    <gc-widget-input id="icon" select-on-focus value="action:help"></gc-widget-input><br>
                    <gc-widget-label label="action:help | action:info | action:lightbulb"></gc-widget-label>
                </td>
            </tr>
            <tr>
                <td><gc-widget-label label="disabled"></gc-widget-label></td>
                <td><gc-widget-checkbox id="disabled"></gc-widget-checkbox></td>
            </tr>
            <tr>
                <td><gc-widget-label label="buttonType=='custom'"></gc-widget-label></td>
                <td>
                    --gc-color: #FFFFFF;<br>
                    --gc-background-color: #F4B821;<br>
                    --gc-color-hover: #FFFFFF;<br>
                    --gc-background-color-hover: #F3CD34;<br>
                    --gc-border-color: #F4B821;<br>
                    --gc-border-color-hover: #F3CD34;</td>
            </tr>
        </table>
    </div>
</body>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const demoBtn = document.querySelector('#demo_element');
        demoBtn.addEventListener('click', () => alert('Button Clicked'));
    });
</script>

</html>
