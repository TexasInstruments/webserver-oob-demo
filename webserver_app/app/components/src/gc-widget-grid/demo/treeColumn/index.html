<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>gc-widget-tree-column Demo</title>
    <script nomodule src="../../../build/gc-components.js"></script>
    <script type="module" src="../../../build/gc-components.esm.js"></script>
    <script type="module" src="../../../gc-core-databind/lib/CoreDatabind"></script>
    <link rel="stylesheet" type="text/css" href="../../../../assets/stylesheets/gc-demo-stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../../../../assets/stylesheets/gc-core-stylesheet.css">
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        #grid {
            height: calc(100% - 44px);
            position: absolute;
            margin: 0px;
        }

        #editModeLabel {
            position: absolute;
            bottom: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div id="demo_container" style="justify-content: start; width: 300px">
        <gc-widget-grid id="grid">
            <gc-widget-grid-tree-column id="tree" heading="Tree Column" name="name">
            </gc-widget-grid-tree-column>
        </gc-widget-grid>
    </div>
    <div id="demo_properties_container" style="padding: 0 10px 0 20px">
        <table>
            <tr>
                <th>
                    <gc-widget-label label="Property"></gc-widget-label>
                </th>
                <th>
                    <gc-widget-label label="Value"></gc-widget-label>
                </th>
            </tr>
            <tr>
                <td>
                    <gc-widget-label label="heading"></gc-widget-label>
                </td>
                <td>
                    <gc-widget-input id="heading"></gc-widget-input>
                </td>
            </tr>
            <tr>
                <td>
                    <gc-widget-label label="showInfoIcon"></gc-widget-label>
                </td>
                <td>
                    <gc-widget-checkbox id="showInfoIcon"></gc-widget-checkbox>
                </td>
            </tr>
            <tr>
                <td>
                    <gc-widget-label label="hideMinimizeAction"></gc-widget-label>
                </td>
                <td>
                    <gc-widget-checkbox id="hideMinimizeAction"></gc-widget-checkbox>
                </td>
            </tr>
            <tr>
                <td>
                    <gc-widget-label label="minimized"></gc-widget-label>
                </td>
                <td>
                    <gc-widget-checkbox id="minimized"></gc-widget-checkbox>
                </td>
            </tr>
            <tr>
                <td>
                    <gc-widget-label label="hidden"></gc-widget-label>
                </td>
                <td>
                    <gc-widget-checkbox id="hidden"></gc-widget-checkbox>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <th>
                    <gc-widget-label label="Style"></gc-widget-label>
                </th>
                <th>
                    <gc-widget-label label="Value"></gc-widget-label>
                </th>
            </tr>
            <tr>
                <td>
                    <gc-widget-label label="--gc-column-width"></gc-widget-label>
                </td>
                <td>
                    <gc-widget-input id="columnWidth" format="text" value="260px"></gc-widget-input>
                </td>
            </tr>
            <tr>
                <td>
                    <gc-widget-label label="--gc-heading-text-align"></gc-widget-label>
                </td>
                <td>
                    <gc-widget-select id="headingAlign" labels="start,center,end" initial-index="1"></gc-widget-select>
                </td>
            </tr>
        </table>
    </div>

    <script type="module">
        import('../../../gc-widget-base/lib/GcWidget').then(({ GcWidget }) => {
            return GcWidget.querySelector('#grid');
        }).then((table) => {
            class TreeDataProvider {
                constructor(level) {
                    this.level = level;
                    this.children = new Array(this.rowCount).fill(null);
                }
                get rowCount() {
                    return 4 * this.level;
                }
                setValue() {
                }
                getValue(row, column) {
                    if (column === 'name') {
                        if (this.level > 2) {
                            return `Category ${row}`;
                        } else if (this.level > 1) {
                            return `Sub-category ${String.fromCharCode(65 + row)}`;
                        } else {
                            const romanNumbers = ['i', 'ii', 'iii', 'iv', 'v', 'vi', 'vii', 'viii'];
                            return `Item ${romanNumbers[row]}`;
                        }
                    }
                    return undefined;
                }
                isExpandable(row) {
                    return this.level > 1;
                }
                async getChildDataProvider(row) {
                    if (!this.children[row]) {
                        await new Promise( (resolve) => {
                            setTimeout(resolve, 500 * this.level);
                        });
                        this.children[row] = new TreeDataProvider(this.level - 1);
                    }
                    return this.children[row];
                }
                getIconName(row, expanded) {
                    return this.level > 1 ? expanded ? 'outlined:file:topic' : 'file:topic' : 'action:description';
                }
            }
            table.setDataProvider(new TreeDataProvider(3));
        });
    </script>

</body>

</html>
