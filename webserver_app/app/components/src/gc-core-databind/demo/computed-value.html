<!DOCTYPE html>
<html lang="en">
<head>
    <title>Computed Value Bingings Demo</title>
    <meta charset="utf-8" />
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="../lib/BindingRegistry"></script>

    <script type="module" src="../../gc-widget-label/gc-widget-label"></script>
    <script type="module" src="../../gc-widget-textbox/gc-widget-textbox"></script>
    <script type="module" src="../../gc-widget-combobox/gc-widget-combobox"></script>
    <script type="module" src="../../gc-widget-slider/gc-widget-slider"></script>
    <script src="computed-value-main.js"></script>

    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            overflow-y: hidden;
        }
    </style>
</head>
<body unresolved>
<!-- ------------------------------------------------------------------------------------- -->

    <style>
      #date {
        left: 430px;
        top: 150px;
        position: absolute;
        width: 280px;
        height: 20px;
      }
      #gc_widget_label {
        left: 390px;
        top: 150px;
        position: absolute;
      }
      #dayOfWeek {
        left: 90px;
        top: 100px;
        position: absolute;
      }
      #dayOfMonth {
        width: 4em;
        left: 200px;
        top: 100px;
        position: absolute;
      }
      #gc_widget_label1 {
        left: 40px;
        top: 100px;
        position: absolute;
      }
      #gc_widget_label2 {
        left: 40px;
        top: 150px;
        position: absolute;
      }
      #month {
        left: 90px;
        top: 150px;
        position: absolute;
      }
      #gc_widget_label3 {
        left: 40px;
        top: 200px;
        position: absolute;
      }
      #year {
        left: 90px;
        top: 200px;
        position: absolute;
        width: 70px;
        height: 20px;
      }
      #gc_widget_label4 {
        left: 40px;
        top: 20px;
        position: absolute;
      }
      #gc_widget_label5 {
        left: 300px;
        top: 50px;
        position: absolute;
      }
      #gc_widget_label6 {
        left: 300px;
        top: 200px;
        position: absolute;
      }
      #raw_value {
        left: 40px;
        top: 280px;
        position: absolute;
      }
      #rounded_value {
        left: 390px;
        top: 300px;
        position: absolute;
      }
    </style>
    <gc-widget-label label="Date:" id="gc_widget_label"></gc-widget-label>
    <gc-widget-textbox id="date"></gc-widget-textbox>
    <gc-widget-label label="Day:" id="gc_widget_label1"></gc-widget-label>
    <gc-widget-combobox selected-text="Monday" labels="Monday|Tuesday|Wednesday|Thursday|Friday|Saturday|Sunday" id="dayOfWeek"></gc-widget-combobox>
    <gc-widget-slider value="1" id="dayOfMonth" max-value="31" min-value="1"></gc-widget-slider>
    <gc-widget-label label="Month:" id="gc_widget_label2"></gc-widget-label>
    <gc-widget-combobox selectedtext="January" labels="January,February,March,April,May,June,July,August,September,October,November,December" id="month"></gc-widget-combobox>
    <gc-widget-label label="Year:" id="gc_widget_label3"></gc-widget-label>
    <gc-widget-textbox value="1960" id="year"></gc-widget-textbox>
    <gc-widget-label label="Computed Value Binding Demo" text-decoration="underline" font-color="orange" font-size="xx-large" id="gc_widget_label4"></gc-widget-label>
    <gc-widget-label label="}" font-color="orange" font-size="10em" id="gc_widget_label5"></gc-widget-label>
    <gc-widget-label label="-" font-color="orange" font-size="10em" id="gc_widget_label6"></gc-widget-label>
    <gc-widget-textbox placeholder="Enter a floating point value here" id="raw_value"></gc-widget-textbox>
    <gc-widget-label label="Rounded Value = " id="rounded_value"></gc-widget-label>
</body>
</html>
