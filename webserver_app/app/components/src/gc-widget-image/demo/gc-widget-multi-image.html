<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>gc-widget-multi-image Demo</title>
    <script nomodule="" src="../../build/gc-components.js"></script>
    <script type="module" src="../../build/gc-components.esm.js"></script>
    <script type="module" src="../../gc-core-databind/lib/CoreDatabind"></script>
    <link rel="stylesheet" type="text/css" href="../../../assets/stylesheets/gc-demo-stylesheet.css">
</head>

<body>
    <div id="demo_container">
        <gc-widget-multi-image id="demo_element" file-paths="frame-01.gif" folder-path="./assets/venus" initial-index="0" lock-aspect-ratio></gc-widget-multi-image>
    </div>
    <div id="demo_properties_container">
        <table>
            <tr>
                <th><gc-widget-label label="Property"></gc-widget-label></th>
                <th><gc-widget-label label="Value"></gc-widget-label></th>
            </tr>
            <tr>
                <td><gc-widget-label label="filePaths"></gc-widget-label></td>
                <td><gc-widget-input id="file_paths" select-on-focus disabled></gc-widget-input></td>
            </tr>
            <tr>
                <td><gc-widget-label label="folderPath"></gc-widget-label></td>
                <td><gc-widget-input id="folder_path" select-on-focus value="./assets/venus" disabled></gc-widget-input></td>
            </tr>
            <tr>
                <td><gc-widget-label label="lockAspectRatio"></gc-widget-label></td>
                <td><gc-widget-checkbox id="lock_aspect_ratio" checked></gc-widget-checkbox></td>
            </tr>
            <tr>
                <td><gc-widget-label label="hoverEffect"></gc-widget-label></td>
                <td><gc-widget-select id="hover_effect" labels=",border,enlarge,shadow"></gc-widget-select></td>
            </tr>
            <tr>
                <td><gc-widget-label label="initialIndex"></gc-widget-label></td>
                <td><gc-widget-input id="initial_index" select-on-focus value="0" disabled></gc-widget-input></td>
            </tr><tr>
                <td><gc-widget-label label="selectedIndex"></gc-widget-label></td>
                <td><gc-widget-input id="selected_index" select-on-focus value="0"></gc-widget-input></td>
            </tr>
            <tr>
                <td><gc-widget-label label="values"></gc-widget-label></td>
                <td><gc-widget-input id="values" select-on-focus></gc-widget-input></td>
            </tr>
            <tr>
                <td><gc-widget-label label="selectedValue"></gc-widget-label></td>
                <td><gc-widget-input id="selected_value" select-on-focus value="1"></gc-widget-input></td>
            </tr>
            <tr>
                <td><gc-widget-label label="disabled"></gc-widget-label></td>
                <td><gc-widget-checkbox id="disabled"></gc-widget-checkbox></td>
            </tr>
            <tr>
                <th><gc-widget-label label="Demo"></gc-widget-label></th>
                <th><gc-widget-label label="Action"></gc-widget-label></th>
            </tr>
            <tr>
                <td><gc-widget-label label="Animate"></gc-widget-label></td>
                <td><gc-widget-toggle-switch id="animate"></gc-widget-toggle-switch></td>
            </tr>
        </table>
    </div>

    <script type="module">
        (async () => {
            const imageCount = 30;
            const { GcWidget } = await import('../../gc-widget-base/lib/GcWidget');
            const el = await GcWidget.querySelector('#demo_element');
            const filePaths = await GcWidget.querySelector('#file_paths');
            const animateSwitch = await GcWidget.querySelector('#animate');

            const images = [];
            const values = [];
            for (let i = 1; i <= imageCount; ++i) {
                images.push('frame-' + i.toString().padStart(2, '0') + '.gif');
            }
            filePaths.value = images.join(',');

            let hdr = undefined;
            animateSwitch.addEventListener('checked-changed', e => {
                e.detail.value ?
                    hdr = setInterval(() => el.selectedIndex = (el.selectedIndex+1) % imageCount, 200) :
                    clearInterval(hdr);
            });
        })();
    </script>
</body>
</html>
